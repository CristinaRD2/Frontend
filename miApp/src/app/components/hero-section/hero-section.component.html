<ion-content fullscreen>

    <ion-grid style="height: 100%;">
      <ion-row class="ion-align-items-center ion-justify-content-start" style="height: 100%;">
        <ion-col size="12" size-md="6">
          <h1 class="display-4" style="color: white; font-weight: 600;">
            Guardando comida hoy, sirviendo vidas mañana
          </h1>
          <p class="lead" style="color: white; font-weight: 600;">
            Juntos podemos convertir los alimentos en esperanza. ¡Únete a nosotros!
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

            Nosotros lo llevamos a donde más se necesita.
          </h1>
